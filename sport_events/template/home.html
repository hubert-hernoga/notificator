{% extends 'base.html' %}

{% block content %}
<h2>Hello, {{ user.username|default:'Guest' }}!</h2><br>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'events' %}">Events</a><br>
        <a href="{% url 'teams' %}">Teams</a><br>
        <a href="{% url 'notification' %}">Notifications</a><br>
        <a href="{% url 'password_change' %}">Change password</a><br><br>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a><br>
        <a href="{% url 'register' %}">Register</a><br>
        <a href="{% url 'events' %}">Events</a>
    {% endif %}
</div>
{% endblock %}
